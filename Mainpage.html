  <script src="app.js"></script>


  <script>
    var list = document.querySelectorAll(".myCanvas");
    var arr = Array.from(list);
    arr.forEach((c) => {
      var ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(150, 110);
      ctx.stroke();
    });
  </script>
  <script>
    var lists = document.querySelectorAll(".myCanvas");
    var arrs = Array.from(lists);
    arrs.forEach((c) => {

      ctx.beginPath();
      ctx.moveTo(150, 0);
      ctx.lineTo(0, 110);

    });
